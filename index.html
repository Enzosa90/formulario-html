<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function calc_total(){
            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>

    <title>Document</title>

</head>
<body>

    <article>

        <form method="post" id="fContato" action="enzosa@gmail.com" oninput="calc_total();">
        <fieldset id="usuario"><legend>Identificaçao do Usuário</legend>
            <p><label for="cNome">Nome:</label><input type="text" name="tNome" id ="cNome" size="20" maxlength="30" placeholder="Nome completo"></p><br>
            <p>Senha: <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"> </p>
            <p>E-mail: <input type="email" name="tMail" id="cMail" size="20" maxlength="40"></p> 
            <fieldset id="sexo"><legend>Sexo:</legend>
                <input type="radio" name="tSexo" id="cMasc" checked> <label for="cMasc">Masculino </label> <br>
                <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
            </fieldset>
            <p>Data de nascimento: <input type="date" name="tNasc" id="cNasc"></p>
        </fieldset>

        <fieldset id="endereco"><legend>Endereço do Usuário</legend>
            <p><label for="cRua">Logradouro: </label><input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav.."></p>
            <p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="99999" value="0"></p>
            <p> <label for="cEst">Estado: </label> 
            <select name="tEst" id="cEst">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>


            </select>
            <p> <label for="cCid">Cidade:</label> </p>
            
        </fieldset>

        <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
            <p><label for="cUrg">Grau de Urgencia:</label> Mín <input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx </p>
            <p><label for="cMsg">Mensagem:</label>
            <textarea name="tMsg" id="cMsg" cols="39" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
        </fieldset>

        <fieldset id="pedido"><legend>Quero um google glass</legend>
            <p><input type="checkbox" name="tPed" id="cPed" checked>
            <label for="cPed">Gostaria de adquirir um Google Glass quando dispoível:</label>
            <p><label for="cCor"> Cor:</label>
            <input type="color"  name="tCor" id="cCor" value="#0000FF">00</p>

            <p><label for="cQtd"> Quantidade:</label>
            <input type="number"  name="tQtd" id="cQtd" min="0" max="5" value="0"></p>

            <p><label for="cTot"> Preço Total:</label>
            <input type="text"  name="tTot" id="cTot" placeholder="Total a Pagar"></p>
        </fieldset>

        <input type="image" name="tEnviar" id="botao" src="/img/botao.png">


        </form>

    </article>    
    
</body>
</html>
